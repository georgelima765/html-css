<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
   
    
</head>
<body> 
    <header>
        <h1>Imagens Adaptaveis Para Todas as Telas</h1>
  <menu>
   
        <li  class="celular">Celular <p><img src="imagens/foto-celular.jpg" alt=""></p></li >
        <li class="tablet">Tablet<p><img src="imagens/foto-tablet.jpg" alt=""></p></li>
        <li class="desktop">Desktop<p><img src="imagens/foto-pc.jpg" alt=""></p> </li>
        <li class="tvs">Tvs<p><img src="imagens/foto-tv.jpg" alt=""></p> </li>
   </menu>
        
    </header>
    <main>
        <h1>Testando Media QuerY</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="acessando smarpthone">

        <img id="print" src="imagens/icon-print.png" alt="verção para impressão">

<style>
    li{
        display: inline-block;
        font-size: 20px;
        font-weight: 300;
        padding: 5px;
        margin-top: 10px;
        color: rgb(11, 73, 73);
        
    }
    
     li.celular > p{
        display:none ;
    
       
    }
     li.celular:hover > p{
       display: block ;
       text-decoration: none;
       background-color: none;
    
      
    }
  li.tablet > p{
    display: none;
  }
  li.tablet:hover > p{
    display: block;
  }
  li.desktop > p{
    display: none;
  }
  li.desktop:hover > p{
    display: block;
  }
  li.tvs > p{
    display: none;
  }
  li.tvs:hover > p{
    display: block;
  }
  
 
</style>
