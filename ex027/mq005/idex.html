<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body onresize="mudouTamanho()">
    <header>
      <h1>Meu Site</h1>
      <i id="burguer" class="material-icons" onclick="clickMenu()">menu</i><!--javascript-->
      <menu id="iteins" >
        <ul>
            <li><a href="">opção 1</a></li>
            <li><a href="">opção 2</a></li>
            <li><a href="">opção 3</a></li>
            <li><a href="">opção 4</a></li>
            <li><a href="">opção 5</a></li>
        </ul>
      </menu>
    </header>
     <main>
     
    </main>
    <script>/*javascript*/
        function mudouTamanho(){ /*código para forçar o menu hamburguinho na ficar em blocos em linha em telas maiores*/
        if (window.innerWidth >= 768){
          iteins.style.display = 'block'  
        } else {
            iteins.style.display = 'none'
        }
    }
        function clickMenu() { /*código para quando clicar no menu hamburguinho ele abrir */
         if (iteins.style.display == 'block') {
            iteins.style.display = 'none'
          } else {
            iteins.style.display = 'block'
          }
        }
    </script>
</body>
</html>
