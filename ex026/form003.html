<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
     <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required placeholder="nome completo" maxlength="30" autocomplete="name"required></p>
        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="zero a 10" step="0.5" required>
        </p>
        <p><label for="imes">período letivo</label>
            <input type="month" name="mes" value="2023-09" id="imes" required >
        </p>
        <p><label for="idia">dia da prova</label required>
        <input type="date" name="dia" id="idia" required></p>
        <p><label for="ihora">hora da prova</label>
        <input type="time" name="ihora" required></p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
