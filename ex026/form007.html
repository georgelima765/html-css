<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>exmplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>formulário estado</legend>
            <p><label for="iest">estado</label>
                <select name="estado" id="iest">
                    <option value=""selected>...escolha...</option>
                    <optgroup label="região sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RG">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="região nordeste">
                        <option value="PR">Paraná</option>
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                  
                </select>
            </p>
            <p><label for="iprof">profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
            </p>
            <p>
                <datalist id="lstprof">
                    <option value="adm">administrador</option><!--o value"adm" é opcional-->
                    <option value="dev">desenvolvedor</option><!--o value"dev" é opcional-->
                    <option value="cont">contabilista</option><!--o value"cont"é opcional-->
                    <option value="prof">professor</option><!--o value"prof" é opcional-->
                </datalist>
            </p>
            <p><label for="imsg">mensagen</label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            <p><input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
