<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exemplo de hover</title>
</head>
    <style>
      div:hover{
       color: rgba(223, 61, 61, 0.8);
       
      }
    div > p{
      display: none;
    }
    div:hover >p{
     display: block ;
     color: blue;
    
     background-color: rgba(128, 255, 0, 0.647);
     text-align: center;
     width: 135px;
    }

 
    </style>
<body>
  <h1>exemplo de hover</h1>
  <p>passe o mouse sobre o texto abaixo </p>
  <div>                      
    passe o muose aqui
    <p>texto escondido </p>
   
  </div>
 
</body>
</html>
