<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo de iframe</title>
    <style>
        iframe{
            width: 300px;/*configuração da largura--*/
            height: 150px;/*configuração da altura*/
            border: solid 1px black;/*configuração da borda do iframe*/
            box-shadow: 1px 3px 3px black;
        }   
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>acessando o site do cursoemvideo
        <!--as configuraçõe em CSS são soberanas, exemplo acima-->
          <!--altura padrão de um iframe é de: 300x150 px-->
        <iframe src="https://www.cursoemvideo.com/curso/html5-css3-modulo1/aulas/modulo-1-2/modulos/capitulo-7-aula-1-hierarquia-de-titulos-2/" frameborder="2" height="300"width="150" scolling="yes"> <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a></iframe>
         para aprender a programar</p>
        <!--parámetros para usar no iframe:frameborder 0 e 1(come sem borda)height e width(alt e largura do iframe) scolling no ou yes(rolagen sim e não)-->

      <p>curso em video<iframe src="https://www.cursoemvideo.com/" frameborder="0"> </iframe> Prof.Gustavo Guanabara</p>
      <!--no primeiro exemplo dentro do iframe coloquei um link caso o iframe não funcione-->
</body>
</html>
